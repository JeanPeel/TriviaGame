<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Linked Style Sheet & Reset etc.-->
    <link rel='meyer-reset' type='reset' href='assets/css/reset.css'>

    <title>Name that Musical Instrument</title>
</head>

<body>
    <div id="" class="vw-wrapper d-flex justify-content-center">
        <div id="" class="row vw-wrapper2 auto-center">
            <div id="main" class="vw-wrapper3 card">
                <div id="title" class="main-head auto-center">
                    <h1>Name that Musical Instrument</h1>

                <div id="guide" class="card-title auto-center">Instructions

            <div class="vw-wrapper3 card">

                    <div class="vw-wrapper6 card">

                        </div>
                        <div class="giphy auto-center">
                            <img src="assets/images/musical1.gif" alt="Instrument #1" class="vw-wrapper5">
                        </div>
                        <div class="quiz auto-center">
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio">Toungue Drum
                                </label>

                                <label class="form-check-label">
                                  <input type="radio" class="form-check-input" name="optradio">Steelpan

                            </div>

                                  <input type="radio" class="form-check-input" name="optradio">Handpan

                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="vw-wrapper6 card">
                        <div class="main-head auto-center">

                                  <input type="radio" class="form-check-input" name="optradio">Pipa

                    </div>
                </div>
                <div class="card-body d-flex justify-content-center ">

                        </div>

            <div id="side" class="vw-wrapper4 card">
                <div id="scores" class="card-body auto-center">
                    Scores
                </div>
                <div id="correct" class="card-body auto-center">
                    Correct
                </div>
                <div id="wrong" class="card-body auto-center">
                    Wrong
                </div>
            </div>
            <div class="vw-wrapper3 card">
                <div id="submit" class="card-body auto-center">
                    SUBMIT
                </div>
            </div>
            <div id="side" class="vw-wrapper4 card">
                <div id="reset" class="card-body auto-center">

            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'

    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
