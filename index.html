<!doctype html>
<html lang='en'>

<head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Linked Style Sheet & Reset etc.-->
    <link rel='meyer-reset' type='reset' href='assets/css/reset.css'>
    <link rel='stylesheet' href='assets/css/style.css'>

    <title>Name that Musical Instrument</title>
</head>

<body>
    <div id="" class="vw-wrapper d-flex justify-content-center">
        <div id="" class="row vw-wrapper2 auto-center">
            <div id="main" class="vw-wrapper3 card">
                <div id="title" class="main-head auto-center">
                    <h1>Name that Musical Instrument</h1>
                </div>
                <div id="guide" class="card-title auto-center">Instructions
                </div>
            </div>
            <div id="side" class="vw-wrapper4 card">
                <div id="timer" class="card-body auto-center">
                    Timer
                </div>
            </div>
            <div class="vw-wrapper3 card">
                <div class="card-body d-flex justify-content-center">
                    <div class="vw-wrapper4 card">
                        <div class="main-head auto-center">
                            <h3>Question 1</h3>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="vw-wrapper4 card">
                        <div class="main-head auto-center">
                            <h3>Question 2</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center ">
                    <div class="vw-wrapper4 card ">
                        <div class="main-head auto-center">
                            <h3>Question 3</h3>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="vw-wrapper4 card">
                        <div class="main-head auto-center">
                            <h3>Question 4</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center ">
                    <div class="vw-wrapper4 card">
                        <div class="main-head auto-center">
                            <h3>Question 5</h3>
                        </div>
                    </div>
                    <div class="separator"></div>
                    <div class="vw-wrapper4 card">
                        <div class="main-head auto-center">
                            <h3>Question 6</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div id="side" class="vw-wrapper4 card">
                <div id="scores" class="card-body auto-center">
                    Scores
                </div>
                <div id="correct" class="card-body auto-center">
                    Correct
                </div>
                <div id="wrong" class="card-body auto-center">
                    Wrong
                </div>
            </div>
            <div class="vw-wrapper3 card">
                <div id="submit" class="card-body auto-center">
                    SUBMIT
                </div>
            </div>
            <div id="side" class="vw-wrapper4 card">
                <div id="reset" class="card-body auto-center">
                    RESET
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'
        integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'
        integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'
        integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM'
        crossorigin='anonymous'></script>

    <!--Script App Inserted etc.-->
    <script src='assets/javascript/app.js'></script>

</body>

</html>
